<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="description">
            <h1>Calculator</h1>
            <h2>An Odin Project assignment by Aaron Brooker</h2>
        </div>
        <div class="frame">
            <div id="screen">-123456.789</div>
            <div class="buttons-panel">
                <div class = "buttons-left">
                    <div class = "buttons-row">
                        <div class = "button numeral" id = "7">7</div>
                        <div class = "button numeral" id = "8">8</div>
                        <div class = "button numeral" id = "9">9</div>
                    </div>
                    <div class = "buttons-row">
                        <div class = "button numeral" id = "4">4</div>
                        <div class = "button numeral" id = "5">5</div>
                        <div class = "button numeral" id = "6">6</div>
                    </div>
                    <div class = "buttons-row">
                        <div class = "button numeral" id = "1">1</div>
                        <div class = "button numeral" id = "2">2</div>
                        <div class = "button numeral" id = "3">3</div>
                    </div>
                    <div class = "buttons-row">
                        <div class = "button numeral large-button" id = "0">0</div>
                        <div class = "button numeral" id = "decimal">.</div>
                    </div>
                </div>
                <div class = "buttons-right">
                    <div class = "buttons-row">
                        <div class = "button operator" id = "factorial">!</div>
                        <div class = "button special" id = "clear">CLR</div>
                    </div>
                    <div class = "buttons-row">
                        <div class = "button operator" id = "multiply">ร</div>
                        <div class = "button operator" id = "divide">รท</div>
                    </div>
                    <div class = "buttons-row">
                        <div class = "button operator" id = "add">+</div>
                        <div class = "button operator" id = "subtract">-</div>
                    </div>
                    <div class = "buttons-row">
                        <div class = "button special large-button" id = "equals">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
